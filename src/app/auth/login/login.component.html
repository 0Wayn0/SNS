<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/SchoolNetworkingSystem2.png" width="100%" height="100%">
    </div>
    <div class="col-md-4 mt-3">
      <h3 class="text-success text-center">Welcome to SNS</h3>

      <form action="" class="mt-4">
        <h5 class="text-primary mb-3">Login</h5>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="InputUsername" placeholder="Username" name="username"
            [(ngModel)]="username" aria-describedby="emailHelp">
          <label for="InputUsername" class="form-label">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="InputPassword" placeholder="password" name="password"
            [(ngModel)]="password">
          <label for="InputPassword" class="form-label">Password</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-success me-md-2" (click)="login()">Login</button>
        </div>

        <a routerLink="signup" class="text-primary" style="text-decoration: none;">Need account ?</a>

      </form>

    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
