<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <img src="../../../assets/SchoolNetworkingSystem2.png" width="100%" height="100%">
    </div>
    <div class="col-md-4 mt-3">
      <h3 class="text-success text-center">Welcome to SNS</h3>

      <form action="" class="mt-4">
        <h5 class="text-primary mb-3">Signup</h5>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="InputEmail" placeholder="Email" name="email" [(ngModel)]="email"
            aria-describedby="emailHelp">
          <label for="InputEmail" class="form-label">E-Mail</label>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="InputUsername" placeholder="Username" name="username"
            [(ngModel)]="username" aria-describedby="emailHelp">
          <label for="InputUsername" class="form-label">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="InputPassword" placeholder="password" name="password"
            [(ngModel)]="password">
          <label for="InputPassword" class="form-label">Password</label>
        </div>
        <div class=" form-floating mb-3">
          <select class="form-select" aria-label="Type" name="type" [(ngModel)]="type">
            <option *ngFor="let t of types" [value]="t">{{t}}</option>
          </select>
          <label for="InputType" class="form-label">Type of account</label>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-outline-success me-md-2" (click)="signup()">Signup</button>
        </div>

        <a routerLink="" class="text-primary" style="text-decoration: none;">Allready have an account ?</a>

      </form>

    </div>
    <div class="col-md-2">

    </div>
  </div>
</div>
